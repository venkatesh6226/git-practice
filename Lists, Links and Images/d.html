<!DOCTYPE html>

<head>
    <title>Image Gallery with Thumbnails</title>
    <style>

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            height: 100px;
            width: 100px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h1>Image Gallery with Thumbnails</h1>

    <p>Click on a thumbnail to view the full-sized image.</p>

    <div class="gallery">
        <a href="google.png" target="_blank">
            <img src="google.png" alt="Image 1">
        </a>

        <a href="google.png" target="_blank">
            <img src="google.png" alt="Image 2">
        </a>

        <a href="google.png" target="_blank">
            <img src="google.png" alt="Image 3">
        </a>

        <a href="google.png" target="_blank">
            <img src="google.png" alt="Image 4">
        </a>

        <a href="google.png" target="_blank">
            <img src="google.png" alt="Image 5">
        </a>
    </div>

</body>
</html>
