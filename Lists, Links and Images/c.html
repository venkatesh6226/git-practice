<!DOCTYPE html>

<head>
    <title>Images with Links</title>
</head>

<body>

    <h1>Image Links Example</h1>
    <h2>Click on the images to visit the website:</h2>

    <a href="https://www.google.com" target="_blank">
        <img src="google.png" alt="Google" height="200" width="200">
    </a>

    <br><br>

    <a href="https://www.friend-profile-link.com" target="_blank">
        <img src="Wikipedia.png" alt="Wikipedia" height="200" width="300">
    </a>

</body>
</html>
